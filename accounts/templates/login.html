{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form  | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>If you do not have account, you can <a href="{% url 'registration' %}">register here</a></p>
{% endblock %}
